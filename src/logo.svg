<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 160 160" width="160" height="160">
  <defs>
    <linearGradient id="g-sky" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#60a5fa" />
      <stop offset="100%" stop-color="#06b6d4" />
    </linearGradient>
    <linearGradient id="g-sun" x1="0" y1="0" x2="1" y2="0">
      <stop offset="0%" stop-color="#ffd166" />
      <stop offset="100%" stop-color="#ffb347" />
    </linearGradient>
  </defs>

  <rect width="160" height="160" rx="20" fill="url(#g-sky)" />

  <!-- Sun -->
  <g transform="translate(46,46)">
    <circle r="24" fill="url(#g-sun)" stroke="#ff8c42" stroke-width="3" />
    <g stroke="#ffb347" stroke-width="2">
      <line x1="0" y1="-36" x2="0" y2="-46" />
      <line x1="0" y1="36" x2="0" y2="46" />
      <line x1="-36" y1="0" x2="-46" y2="0" />
      <line x1="36" y1="0" x2="46" y2="0" />
    </g>
  </g>

  <!-- Cloud -->
  <g transform="translate(86,78)">
    <path d="M-36 6c6-10 18-14 30-10 8-8 24-6 30 6 8 16-6 30-18 28H-30c-8 0-8-14-12-24z" fill="#ffffff" opacity="0.98" />
  </g>

  <!-- Raindrops -->
  <g transform="translate(96,112)" fill="#60a5fa">
    <ellipse cx="-10" cy="6" rx="3" ry="5" />
    <ellipse cx="2" cy="8" rx="3" ry="5" />
    <ellipse cx="14" cy="6" rx="3" ry="5" />
  </g>

  <!-- Live badge -->
  <g transform="translate(80,140)">
    <rect x="-28" y="-12" rx="12" ry="12" width="56" height="24" fill="#ffffff" opacity="0.12" />
    <text x="0" y="6" font-family="Poppins, Arial, sans-serif" font-size="12" fill="#fff" text-anchor="middle" font-weight="700">LIVE</text>
  </g>
</svg>
